<!DOCTYPE html>
<html>

<head>
  <meta charset="utf-8">
  <title>Used Car Predictions</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootswatch/3.3.7/superhero/bootstrap.min.css">
  <link href="https://fonts.googleapis.com/css?family=Ubuntu" rel="stylesheet">
  <link rel="stylesheet" href="../static/css/style.css">
</head>

<body>
  <div class="wrapper">
    <nav class="navbar navbar-default">
      <div class="container-fluid">
        <div class="navbar-header">
            <a class="navbar-brand" href="index.html">Used Car Predictions
                   </a>
        </div>
      </div>
    </nav>
    <div class="hero">
    </div>

    <div class="container">
      <div class="row margin-top-50">
        <div class="col-md-2">
          <aside class="filters">
            <div class="panel panel-default">
              <div class="panel-heading">Car Details</div>
              <div class="panel-body">
                <form>
                  <div class="form-group">
                    <ul class="list-group" id="filters">
                      <li class="filter list-group-item">
                        <label for="date">Manufacturer</label>
                        <input class="form-control" id="manufacturer" type="text" placeholder="Honda">
                      </li>
                      <li class="filter list-group-item">
                        <label for="age">Age (Yrs)</label>
                        <input class="form-control" id="age" type="text" placeholder="11">
                      </li>
                      <li class="filter list-group-item">
                        <label for="mileage">Mileage</label>
                        <input class="form-control" id="mileage" type="text" placeholder="116997">
                      </li>
                    </ul>
                  </div>
                  <button type="button" class="btn btn-default" id="filter-btn">Get Prediction</button>
                </form>
              </div>
            </div>
          </aside>
        </div>
        <div class="col-md-10">
          <div id="table-area" class="">
            <table id="car-table" class="table table-striped">
              <thead>
                <tr>
                  <th class="table-head">Manufacturer</th>
                  <th class="table-head">Age</th>
                  <th class="table-head">Mileage</th>
                  <th class="table-head">Prediction</th>
                </tr>
              </thead>
              <tbody></tbody>
            </table>
          </div>
        </div>
      </div>
    </div>
    <!-- <footer class="footer">
      <span class="bottom">Used Car Price Predictions</span>
    </footer> -->
  </div>
  <!-- <script src="https://cdnjs.cloudflare.com/ajax/libs/d3/4.11.0/d3.js"></script> -->
  <script src="https://d3js.org/d3.v6.min.js"></script>
  <script src="../static/js/app.js" type="text/javascript"></script>
</body>

</html>
